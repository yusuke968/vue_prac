<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue sample</title>
    <script src="https://unpkg.com/vue@3.0.0/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios@0.23.0/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <h1 class="bg-secondary text-white display-4 px-3">Vue3</h1>
    <div id="app" class="container">
        <table class="table caption-top">
            <caption class="text-black">※データをテーブル表示する</caption>
            <thead class="table-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">mail</th>
                    <th scope="col">tel</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for = "(item,index) in items">
                    <td>{{ index }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.mail }}</td>
                    <td>{{ item.tel }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        const appdata = {
            data() {
                return {
                    message: '※データをテーブル表示する',
                    items: []
                }
            },
            mounted(){
                const backendEndpoint = 'http://localhost:30088/notes_from_b';

                axios.get(backendEndpoint)
                    .then(response => {
                        this.items = response.data;
                        console.log(this.items);
                    })
                    .catch(error => {
                        console.error('データの取得に失敗しました',error);
                    });
            }
        }
        Vue.createApp(appdata).mount('#app')
    </script>
</body>
</html>
