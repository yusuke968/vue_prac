<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js sample3</title>
    <script src="https://unpkg.com/vue@3.2.0/dist/vue.global.js"></script>
</head>
<body>
    <h1>Vue3</h1>
    <div id="app">
        <p>{{message}}</p>
        <p>{{count}}</p>
        <p>{{user.lastName}}</p>
        <p>{{country}}</p>
        <p>{{colors[1]}}</p>
    </div>
    <script>
        const appdata = {
            data(){
                return{
                    message: 'Hello Vue', 
                    count: 77,
                    user: { 
                        lastName: 'Osonoi', 
                        firstName: 'yasushi', 
                        country: 'Japan',
                    }, 
                    colors: ['Red', 'Green', 'Blue']
                }
            }
        }

        Vue.createApp(appdata).mount('#app');
    </script>
</body>
</html>
