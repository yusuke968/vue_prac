<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue sample</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@3.0.0/dist/vue.global.js"></script>
</head>
<body>
    <style>
        .red{
            font-size: 24pt;
            color: red;
        }
        .blue{
            font-size: 24pt;
            color: blue;
        }
    </style>
    <h1 class="bg-primary text-white display-4 px-3">Vue3</h1>
    <div id="app" class="bg-secondary text-white display-4 px-3 container">
        <p v-if="ren != 0" class="blue">
            {{ message }}
        </p>
        <p v-else class="red">
            {{ ngmessage }}
        </p>
    </div>

    <script>
        const appdata = {
            data() {
                return {
                    message : null,
                    isBlue: true,
                    count: 0,
                    ren: 1
                }
            },
            mounted(){
                this.message = 'カウントスタート'
                this.ngmessage = 'カウントリセット'
                setInterval(()=>{
                    this.count++
                    this.ren = this.count % 10
                    this.message = 'カウント' + this.ren + '秒経過'
                },1000)
            }
        }

        Vue.createApp(appdata).mount('#app')
    </script>
</body>
</html>
