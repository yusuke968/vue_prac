<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue sample</title>
    <script src="https://unpkg.com/vue@3.0.0/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css">
</head>

<body>
    <style>
        .green {
            font-size: 32pt;
            font-weight: plain;
            color: green;
        }

        .blue {
            font-size: 24pt;
            font-weight: bold;
            color: blue;
        }
    </style>
    <h1 class="bg-secondary text-white display-4 px-3">Vue3</h1>
    <div id="app" class="container">
        <p>{{message}}</p>
        <table class="table caption-top">
            <thead class="table-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">mail</th>
                    <th scope="col">tel</th>
                </tr>
            </thead>
            <tbody>
                <template v-for="(item,index) in items">
                    <tr v-if="index % 2 == 0" class="blue">
                        <td>{{ index }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.mail }}</td>
                        <td>{{ item.tel }}</td>
                    </tr>
                    <tr v-else class="green">
                        <td>{{ index }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.mail }}</td>
                        <td>{{ item.tel }}</td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>
    <script>
        const appdata = {
            data() {
                return {
                    message: '※データをテーブル表示する',
                    items: [{ index: 0, name: 'Yasushi', mail: 'osonoi@cu', tel: '1111' },
                    { index: 1, name: 'Koh', mail: 'kojima@cu', tel: '2222' },
                    { index: 2, name: 'Alice', mail: 'alice@example.com', tel: '3333' },
                    { index: 3, name: 'Bob', mail: 'bob@example.com', tel: '4444' },
                    { index: 4, name: 'Charlie', mail: 'charlie@example.com', tel: '5555' },
                    { index: 5, name: 'David', mail: 'david@example.com', tel: '6666' },
                    { index: 6, name: 'Eve', mail: 'eve@example.com', tel: '7777' },
                    { index: 7, name: 'Frank', mail: 'frank@example.com', tel: '8888' },
                    { index: 8, name: 'Grace', mail: 'grace@example.com', tel: '9999' },
                    { index: 9, name: 'Henry', mail: 'henry@example.com', tel: '0000' }]
                };
            }
        }
        Vue.createApp(appdata).mount('#app')
    </script>
</body>

</html>
