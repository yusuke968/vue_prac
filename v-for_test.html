<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3.0.0/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <p v-for="item in items">
            {{item}}
        </p>
    </div>
    <script>
        const appdata = {
            data(){
                return{
                    items: ['a','b','c','d']
                }
            }
        }
        Vue.createApp(appdata).mount("#app")
    </script>
</body>
</html>
